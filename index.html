					<h1 class="gradient-text-2">Experience</h1>
					<p>Things.</p>
					<h1 class="gradient-text-3">Featured project</h1>
					<p>Working on it.</p>
					<h1 class="gradient-text-4">Other projects</h1>
					<p>I got games.</p>

					<p id="mostXY"></p>

		<form id="contact-form" method="POST" action="https://api.slapform.com/khanghy2130@gmail.com">

			<div id="inputs-container">
				<input id="name-input" type="text" name="name" 
				placeholder="Name" autocomplete="off" required>
				<div></div>

				<input id="email-input" type="email" name="email" 
				placeholder="Email" autocomplete="off" required>
				<div></div>

				<input type="text" name="slap_honey" hidden="">

				<textarea id="message-input" type="text" name="message" 
				placeholder="Message" required></textarea>
				<div></div>
			</div>

			<button>Send!</button>
		</form>
		
		<footer> 
			<p>&copy; Copyright 2024, Hy Nguyen.</p> 
		</footer>
